<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit your job posting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='stylesheet' href='{% static "css/style.css"%}'>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <p><a id="back" href="/wishes">Back</a> | <a id="back" href="/wishes">Logout</a></p>
    <h2 class='new_user'>Edit Your Job Posting</h2>
        
        <form class='big_form' action="/update/{{user_id.id}}" method='POST'>
            {% csrf_token %}
           <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" value='{{ Job.item }}' id="exampleFormControlInput1" name='item'>
            <div class="form-group">
                <label for="exampleFormControlInput1">Description:</label>
                <input type="text" class="form-control" value="{{ job.desc }}" id="exampleFormControlInput1" name='desc'>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Location:</label>
                <input type="text" class="form-control" value="{{ job.desc }}" id="exampleFormControlInput1" name='location'>
            </div>
            <button type="submit" value='submit' class="btn btn-success">Submit</button>
            
        </form>
        
</body>
</html>
