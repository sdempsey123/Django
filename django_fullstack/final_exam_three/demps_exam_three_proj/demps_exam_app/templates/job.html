<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add a job</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='stylesheet' href='{% static "css/style.css"%}'>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
        <h2 class='new_user'>Add a job</h2>
        <form class='big_form' action="/update/{{user_id.id}}" method='POST'>
            {% csrf_token %}
           <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" value='{{ Job.item }}' id="exampleFormControlInput1" name='item'>
            <div class="form-group">
                <label for="exampleFormControlInput1">Description:</label>
                <input type="text" class="form-control" value="{{ job.desc }}" id="exampleFormControlInput1" name='desc'>
                <br>
                <label for="exampleFormControlInput1">Location:</label>
                <input type="text" class="form-control" value="{{ job.desc }}" id="exampleFormControlInput1" name='desc'>
            </div>
            <a href="http://127.0.0.1:8000/dashboard">Submit</a>
            
        </form>
</body>
</html>
