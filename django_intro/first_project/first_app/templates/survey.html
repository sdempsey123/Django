<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1 style="margin-left: 30px">Coding Dojo Survey</h1>
    <form action="result" method="POST">
    <table>
        <tr>
        <td><h3>Name:</h3></td>
        <td><input type="text" name="name" id=""></td>
        </tr>
        <tr>
        <td><h3>Dojo Location:</h3></td>
        <td>
            <select name="location" style="width: 168px; font-size: 10px;" >
            <option value="San Jose">San Jose</option>
            <option value="Bellevue">Bellevue</option>
            <option value="Dallas">Dallas</option>
            <option value="Chicago">Chicago</option>
            </select>
        </td>
        </tr>
        <tr>
        <td><h3>Favorite Language:</h3></td>
        <td><select name="language" style="width: 168px; font-size: 10px;" >
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
            </select>
        </td>
        </tr>
        <tr>
        <td><h3>Comment (optional):</h3></td>
        </tr>
        </table>
        <input class="button" type="submit" value="Submit" >
    </form>

</body>
</html>
